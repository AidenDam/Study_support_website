services:
  php:
    image: php:8.2.1-apache
    ports:
      - 8000:80
    volumes:
      - ./src:/var/www/html
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: buns
      MYSQL_PASSWORD: buns
      MYSQL_DB: study_support

  mysql:
    image: mysql:8.0.32
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: study_support
      MYSQL_USER: buns
      MYSQL_PASSWORD: buns
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8080:80
    environment:
      PMA_HOST: mysql
      PMA_USER: buns
      PMA_PASSWORD: buns
      PMA_ARBITRARY: 1
    restart: always

volumes:
  mysql-data: 
    name: mysql-data

